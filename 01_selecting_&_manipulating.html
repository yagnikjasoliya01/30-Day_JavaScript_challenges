<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Manipulation</title>
</head>


<body>
    <!-- Task-1 -->
    <h2 id="name">hi My name is Yagnik</h2>

    <!-- Task-2 -->
    <div class="bgcolor"> element to change background color </div>

    <!-- Task-4 -->
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>


<script>
     //Activity - 01  selecting ana manipulating element
        //Task - 01
//select element by id 
    document.getElementById("name").innerHTML="hi ................";

    
        //Task - 02
//select element by class
document.getElementsByClassName("bgcolor")[0].style.backgroundColor="green";

//Activity - 02  creating and appending element
        //Task - 03
//append div to body 
const mydiv = document.createElement('div');
mydiv.innerHTML = "This is a div element";
document.body.appendChild(mydiv);

//Task - 04
//add li to existing ul

const myli = document.createElement('li');
myli.innerHTML = "This is a li element.........";
document.getElementById("myList").appendChild(myli);

</script>
</html>
