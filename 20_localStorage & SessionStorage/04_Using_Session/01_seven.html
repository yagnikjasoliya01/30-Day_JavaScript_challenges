<!-- //Task - 08
Create a simple form that saves user input (e.g., name and email) to sessionStorage when submitted. Retrieve and display
the saved data on page load. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save User Input to sessionStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .display-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="userForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>

        <div class="display-data">
            <h2>Saved User Data:</h2>
            <p id="userInfo"></p>
        </div>
    </div>

    <script>
        // Function to display saved user data
        function displayUserData() {
            const savedName = sessionStorage.getItem('userName');
            const savedEmail = sessionStorage.getItem('userEmail');
            
            if (savedName && savedEmail) {
                document.getElementById('userInfo').textContent = `Name: ${savedName}, Email: ${savedEmail}`;
            } else {
                document.getElementById('userInfo').textContent = 'No data saved.';
            }
        }

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save data to sessionStorage
            sessionStorage.setItem('userName', name);
            sessionStorage.setItem('userEmail', email);

            // Display saved data
            displayUserData();
        }

        // Set up event listener for form submission
        document.getElementById('userForm').addEventListener('submit', handleFormSubmit);

        // Display saved data on page load
        window.onload = displayUserData;
    </script>
</body>
</html>
