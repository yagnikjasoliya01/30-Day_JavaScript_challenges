<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Manipulation</title>
</head>
<body>
    <!-- Task-5 -->
    <div id="first">Click to remove me.</div>

    <!-- Task-6 -->
    <div class="container" id="parentElement">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>

<script>
    //Activity - 03  selecting ana manipulating element
        //Task - 05
//select element and remove from DOM
const clickToRemove = document.getElementById('first');
clickToRemove.addEventListener('click', function(){
    clickToRemove.remove();
})

//Task - 06
//remove the last child of specific html  element
const parentElement = document.getElementById('parentElement');
const lastchild = parentElement.lastElementChild;
lastchild.addEventListener('click', function(){
    lastchild.remove();
})

</script>
</html>
