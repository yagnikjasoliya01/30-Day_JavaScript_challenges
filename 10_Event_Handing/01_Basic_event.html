<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handing</title>
</head>
<style>
    #img1{
        display: block;
        max-width: 100%;
        margin: 12px 4px;
        border : 3px solid rgb(14, 1, 1);
        box-shadow: 3px 3px 10px 10px  rgba(0, 0, 0, 0.39);
    }

    p{
        background-color: red;
    }
</style>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button id="btn">
        click me to change text in para
    </button>


    <img id="img1" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="error">


</body>

<script>
    //Task - 01
        document.getElementById("btn").addEventListener("click" , function(){
            document.querySelector("p").innerHTML = "hi my name is yagnik"
        })

    //Task-02    
        let myimg = document.getElementById("img1");
        myimg.addEventListener("dblclick" , function(){
            if(myimg.style.display == 'None')
        {
            myimg.style.display = 'block';
            
        }
        else
        {
            myimg.style.display = 'none';
        }
        })

    //Task-03     
        let changeBC = document.querySelector('p')
        changeBC.addEventListener("mouseover", function(){
            changeBC.style.backgroundColor = 'green';
        })

     //Task-04   
        changeBC.addEventListener("mouseout", function(){
            changeBC.style.backgroundColor = 'red';
        })
</script>

</html>
