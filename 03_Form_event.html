<!-- Activity - 04 form event

        
 Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form event</title>
</head>
<body>
    <!-- Task-07 -->
    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <button type="submit">Submit</button>
      </form>

<!-- Task-08 -->
      <label for="mySelect">Choose a fruit:</label>
  <select id="mySelect">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="cherry">Cherry</option>
    <option value="orange">Orange</option>
    <option value="pear">Pear</option>
  </select>

  <p id="displaySelected">Selected fruit: </p>

</body>
<script>
    // Task-01
    const form = document.getElementById('myForm');

    form.addEventListener("submit" , function(event){
        event.preventDefault();

        const formData = new FormData(form);
        console.log('Form data');
        for(let entry of formData.entries()){
            console.log(entry[0] + ':' + entry[1]);
        }
    })

    // Task-02
    const mySelect = document.getElementById('mySelect');
    const displaySelected = document.getElementById('displaySelected');
    
    mySelect.addEventListener("change" , function(event){
        displaySelected.innerHTML = 'Selected fruit: ' + mySelect.value;
    })


</script>
</html>
