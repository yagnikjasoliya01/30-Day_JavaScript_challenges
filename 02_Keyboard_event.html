<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard event</title>
</head>
<body>
    <label for="myInput">Type something:</label>
    <input id="myInput" type="text">


    <label for="myInput1">Type something:</label>
    <input id="myInput1" type="text">
    <p id="displayParagraph">Current value: </p>
</body>
<script>
    const myInput = document.getElementById("myInput");
    myInput.addEventListener("keydown" , function(){
        console.log('Key pressed:', event.key);
    })

    const myInput2 = document.getElementById("myInput1");
    const mydisplayParagraph = document.getElementById("displayParagraph");
    myInput2.addEventListener("keyup" , function(){
        mydisplayParagraph.textContent = 'Current value: ' + myInput2.value;
    })
</script>
</html>
