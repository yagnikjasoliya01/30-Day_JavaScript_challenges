<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Manipulation</title>
</head>
<body>
    <img id="myImage" src="example.jpg" alt="Example Image">

    <div>
        <button onclick="changeAttributes()">Click me to change src</button>

        <button onclick="addClass()">Click me add class</button>
        <button onclick="removeClass()">Click me remove class</button>
    </div>
</body>

<script>
    //Activity - 04  modifying attributes and classes
        //Task - 07
//change attributes
function changeAttributes() {
    document.getElementById('myImage').setAttribute("src" , "new.. example.jpg")
}

//Task - 08
//add and remove class
function addClass() {
    let first = document.getElementById("myImage");
    first.classList.add("new_class")
}
function removeClass() {
    let first = document.getElementById("myImage");
    first.classList.remove("new_class");
}


</script>
</html>
